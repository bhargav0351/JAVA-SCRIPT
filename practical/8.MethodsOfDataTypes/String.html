<body>
    <h1>String Method in JS</h1>
    <script>
        // String Method in JS


        let a = "Namaste Bharat"
        let b = "            Hello"
        let name = "bhargav"
        console.log(a);
        console.log(a.toUpperCase());
        console.log(a.toLowerCase());
        console.log(a.length);
        console.log(b.trim());    // Remove space from starting and ending 
        console.log(a.concat(" Mata"));    //  Adding two strings
        console.log(name);
        console.log(name.replace("bhargav", "Bhaiya IIT Wale"));
        console.log(a.charAt(8));   // Returns the character (exactly one UTF-16 code unit) at the specified index.
        console.log(a.charCodeAt(8));   // Returns a number that is the UTF-16 code unit value at the given index.
        console.log(name.indexOf(""));    // Returns the index within the calling String object of the first occurrence of searchValue, or -1 if not found.
        console.log(a.lastIndexOf("a"));  // Returns the index within the calling String object of the last occurrence of searchValue, or -1 if not found.

        document.write(a);
