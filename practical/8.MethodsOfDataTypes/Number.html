<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number In HTML</title>
</head>
<body>
    <h1>Number In HTML</h1>
    <script>
        // Number In HTML

        let a = 22/7 
        console.log(a);
        console.log(parseInt(a));
        console.log(parseFloat(a));
        console.log(isNaN(a));
        console.log(isNaN("Hello"));
        console.log(isFinite(a));
        // console.log(isFinite(Infinity));
        console.log(a.toString());
        console.log(typeof a.toString());



        document.write(parseInt(a));
        document.write("<br>");
        document.write(parseFloat(a));
        document.write("<br>");
        document.write(isNaN(a));
        document.write("<br>");
        document.write(isNaN("hello"))
        document.write("<br>");
        document.write(isFinite(a));
        document.write("<br>");
        document.write(isFinite(Infinity));
        document.write("<br>");
        document.write(typeof(a));
        document.write("<br>");
        document.write(typeof(a.toString()));

    </script>
</body>
</html>
