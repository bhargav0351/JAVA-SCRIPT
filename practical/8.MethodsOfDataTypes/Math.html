<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math In HTML</title>
</head>
<body>
    <h1>Math In HTML</h1>
    <script>
        // Number In HTML
        let a = 10.4
        // let arr = [10, 20, 30, 40, 50]
        console.log(Math.floor(a));   // Returns the largest integer less than or equal to a.
        console.log(Math.ceil(a));   // Returns the smallest integer greater than or equal to a.
        console.log(Math.pow(5,2));   // first valve = number, second value = power , Returns base x to the exponent power y (that is, xy).
        console.log(Math.sqrt(36));
        console.log(Math.max(10,20,30));   // Returns the largest of zero or more numbers.
        console.log(Math.min(10,20,30));   // Returns the smallest of zero or more numbers.
        console.log(Math.random());       // Returns a pseudo-random number between 0 and 1.
        console.log(Math.round(a));

        document.write(Math.floor(a));
        document.write("<br>");
        document.write(Math.ceil(a));
        document.write("<br>");
        document.write(Math.pow(9,3));
        document.write("<br>");
        document.write(Math.sqrt(49));
        document.write("<br>");
        document.write(Math.sinh(a));
        document.write("<br>");
        document.write(Math.max(10, 20, 30, 40, 50));
        document.write("<br>");
        document.write(Math.min(50, 85, 17, 75, 56, 42))
        document.write("<br>");
        document.write(Math.random())
    </script>
</body>
</html>
