<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premitive Data Types</title>
    <style>
        li
        {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>
        1. Premitive Data Types
    </h1>

    <ol>
        <li>js in seven type of Premitive Data Types.</li>
        <ul>
            <li>String</li>
        </ul>
        <ul>
            <li>Symbol</li>
        </ul>
        <ul>
            <li>Number</li>
        </ul>
        <ul>
            <li>Null</li>
        </ul>
        <ul>
            <li>Boolean</li>
        </ul>
        <ul>
            <li>BigInt</li>
        </ul>
        <ul>
            <li>Undifind</li>
        </ul>
    </ol>

    <script>
        
        console.log("Number");
        let a = 105;
        console.log(a);
        console.log(typeof a);
        console.log(" ");



        console.log("Null");
        let b = null;
        console.log(b);
        console.log(" ");



        console.log("String");
        let c = "Akshay";  // Double inverted Comma
        let c1 = 'Akshay';   // // Single inverted Comma
        let c2= "Akshay is 'good' boii";      // Combination of double and Single Comma
        let c3 = `Akshay is 'good' boii in "Mern" Stack`;    // BackTick or Template Literals
        console.log(c);
        console.log(c1);
        console.log(c2);
        console.log(c3);
        console.log(" ");



        console.log("Symbol");
        let d = Symbol("my name is bhargav parmar");
        console.log(d);
        console.log(" ");



        console.log("Boolean");
        let e = false
        console.log(e);
        let as = true
        console.log(as);
        console.log(" ");


        console.log("BigInt");
        let f = 5165111414561124621564565894949459647596547
        console.log(f);
        let kj = 5656565656
        console.log(kj);
        console.log(" ");



        console.log("Undefined");
        let g;
        console.log(g);
    </script>
</body>
</html>
