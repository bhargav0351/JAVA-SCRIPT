<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
</head>
<body>
    <script>
    for (i = 0; i <= 9; i++ )
    {
        document.write("</br>");
        for ( j = 0; j < 10-i; j++ )
        {
            document.write( "&nbsp&nbsp" );
        }
        for ( j = 10-i; j <= 9; j++ )
        {
            document.write( "*" );
        }
    }
    </script>
</body>
</html>
